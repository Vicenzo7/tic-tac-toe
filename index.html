<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="heading">
      <h1>Tic Tac Toe</h1>
    </div>

    <div id="container">
      <table id="grid">
        <tr>
          <td index="0"></td>
          <td index="1"></td>
          <td index="2"></td>
        </tr>
        <tr>
          <td index="3"></td>
          <td index="4"></td>
          <td index="5"></td>
        </tr>
        <tr>
          <td index="6"></td>
          <td index="7"></td>
          <td index="8"></td>
        </tr>
      </table>
    </div>

    <div id="gameStatus">
      <h2>Game Starting in 3 seconds</h2>
    </div>

    <button id="reset" type="submit">RESET</button>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="index.js"></script>
</html>
